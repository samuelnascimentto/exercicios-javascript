        function somar(){

            let resultado = window.document.querySelector('div_resultado');

            let n1 = Number(tn1.value);
            let n2 = Number(tn2.value);
            let result = n1 + n2 ;

            div_resultado.innerHTML = `O resultado da soma de ${n1} +  ${n2} ser√°: ${result} `
        }
    </script>
